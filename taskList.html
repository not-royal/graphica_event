<!DOCTYPE html>
<html lang="en">
<head><!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <!-- <a class="navbar-brand" href="#">Project Name</a> -->
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                    </li>
                  </ul>
            </nav>
        </div>

        <!--  -->
        <div class="row" style=" margin-top: 56px;">
            <div class="col-lg-2">
                
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Task List</div>
                    <div class="card-body">
                        <form id="form" action=""></form>
                            <div class="row" style=" margin-bottom: 7px;">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Task Here">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-warning"><i class="fas fa-pen"></i></button>
                                        <button type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="add" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Add Task</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Task</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="input-group">
                            <input type="text" id="task" class="form-control" placeholder="Enter Your Task Here">
                        </div><br>
                        <div class="form-check">
                            <label for="optradio1" style=" margin-right: 25px;"><b>Importance :</b></label>
                            <label class="form-check-label" style=" margin-right: 20px;">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio1" value="option1">Impotant
                            </label>
                            <label class="form-check-label" style=" margin-right: 20px;">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio1" value="option2" checked>Not-Impotant
                            </label>
                        </div>
                        <div class="form-check">
                            <label for="optradio2" style=" margin-right: 25px;"><b>Urgency :</b></label>
                            <label class="form-check-label" style=" margin-right: 20px;">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio2" value="option1">Urgent
                            </label>
                            <label class="form-check-label" style=" margin-right: 20px;">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio2" value="option2" checked>Not-Urgent
                            </label>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" onclick="addTask()" class="btn btn-success" data-dismiss="modal">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function addTask() {
            const div = document.createElement('div');
            var task = document.getElementById('task').value;
            div.className = 'row';

            div.innerHTML = `
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Task Here" value="`+task+`">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-warning"><i class="fas fa-pen"></i></button>
                                        <button type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                    </div>
                                </div>
                            `;

            document.getElementById('form').appendChild(div);
        }

        document.getElementById("add").onclick = function() {
            document.getElementById('task').value = ''
        }
    </script>
</body>
</html>
